<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX Онлайн-редактор</title>
  
  <!-- CodeMirror для редактора кода -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/stex/stex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/anyword-hint.min.js"></script>
  
  <!-- MathJax для формул в подсказках -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
    }
    
    .header-buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    button:hover {
      background-color: #3498db;
      color: white;
    }
    
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .editor-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    
    .preview-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .toolbar {
      background-color: #f5f5f5;
      padding: 4px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    
    .editor-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }
    
    .preview-container {
      flex: 1;
      overflow: auto;
      background-color: white;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-bar {
      background-color: #2c3e50;
      color: white;
      padding: 4px 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 50%;
      max-width: 500px;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: black;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .macro-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .macro-item {
      padding: 5px 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .macro-item:last-child {
      border-bottom: none;
    }
    
    .macro-actions {
      display: flex;
      gap: 5px;
    }
    
    .formula-preview {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      text-align: center;
      min-height: 60px;
    }
    
    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      
      .editor-pane, .preview-pane {
        flex: 1 0 50%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LaTeX Онлайн-редактор</h1>
    <div class="header-buttons">
      <button id="compile-btn">Компилировать</button>
      <button id="manage-macros-btn">Макросы</button>
      <button id="save-btn">Сохранить</button>
    </div>
  </header>
  
  <main>
    <div class="editor-pane">
      <div class="toolbar">
        <button data-insert="\section{}">Раздел</button>
        <button data-insert="\subsection{}">Подраздел</button>
        <button data-insert="\begin{equation}\n\n\end{equation}">Уравнение</button>
        <button data-insert="\begin{figure}\n\centering\n\includegraphics[width=0.8\textwidth]{}\n\caption{}\n\label{fig:}\n\end{figure}">Рисунок</button>
        <button data-insert="\begin{table}\n\centering\n\begin{tabular}{|c|c|}\n\hline\n & \\\\ \n\hline\n & \\\\ \n\hline\n\end{tabular}\n\caption{}\n\label{tab:}\n\end{table}">Таблица</button>
        <button data-insert="\begin{itemize}\n\item \n\item \n\end{itemize}">Список</button>
        <button data-insert="\begin{enumerate}\n\item \n\item \n\end{enumerate}">Нумер. список</button>
        <button data-insert="$$">Формула</button>
      </div>
      <div class="editor-container">
        <textarea id="editor">
\documentclass{article}
\usepackage[utf8]{inputenc}
\usepackage[T2A]{fontenc}
\usepackage[russian]{babel}
\usepackage{amsmath}
\usepackage{amsfonts}
\usepackage{amssymb}
\usepackage{graphicx}
\usepackage{hyperref}

\title{Название документа}
\author{Ваше имя}
\date{\today}

\begin{document}

\maketitle

\section{Введение}
Напишите здесь ваш текст...

\section{Математические формулы}
Пример встроенной формулы: $E = mc^2$

Пример выделенной формулы:
\begin{equation}
F(x) = \int_{a}^{b} f(x) \, dx
\end{equation}

\section{Списки}
\begin{itemize}
  \item Первый пункт
  \item Второй пункт
  \item Третий пункт
\end{itemize}

\end{document}
        </textarea>
        <div class="loading-overlay">
          <div class="spinner"></div>
        </div>
      </div>
      <div class="status-bar">
        <span id="status">Готово</span>
        <span id="cursor-position">Строка: 1, Столбец: 1</span>
      </div>
    </div>
    
    <div class="preview-pane">
      <div class="toolbar">
        <button id="zoom-in">Увеличить</button>
        <button id="zoom-out">Уменьшить</button>
        <button id="download-pdf">Скачать PDF</button>
      </div>
      <div class="preview-container">
        <iframe id="pdf-viewer"></iframe>
      </div>
    </div>
  </main>
  
  <!-- Модальное окно для управления макросами -->
  <div id="macros-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Управление макросами</h2>
      <div class="form-group">
        <label for="macro-name">Название макроса:</label>
        <input type="text" id="macro-name" placeholder="Например: theorem">
      </div>
      <div class="form-group">
        <label for="macro-content">Содержимое макроса:</label>
        <textarea id="macro-content" rows="5" placeholder="\begin{theorem}\n\n\end{theorem}"></textarea>
      </div>
      <div class="form-group">
        <div class="formula-preview" id="macro-preview">
          <!-- Здесь будет предпросмотр формулы -->
        </div>
      </div>
      <button id="add-macro-btn">Добавить макрос</button>
      <h3 style="margin-top: 20px;">Ваши макросы</h3>
      <div class="macro-list" id="macro-list">
        <!-- Здесь будет список макросов -->
      </div>
    </div>
  </div>

  <script>
    // Дождемся загрузки всех ресурсов
    document.addEventListener('DOMContentLoaded', function() {
      // Инициализация редактора CodeMirror
      const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: "stex",
        lineNumbers: true,
        lineWrapping: true,
        indentUnit: 2,
        tabSize: 2,
        autofocus: true,
        extraKeys: {
          "Ctrl-Enter": function() { compileLatex(); },
          "Tab": function(cm) {
            // Проверка для активации макроса
            const cursor = cm.getCursor();
            const line = cm.getLine(cursor.line);
            const textBeforeCursor = line.substring(0, cursor.ch);
            
            // Проверяем, есть ли макрос для введенного текста
            const macros = JSON.parse(localStorage.getItem('latex-macros') || '{}');
            let macroFound = false;
            
            for (const key in macros) {
              if (textBeforeCursor.endsWith(key)) {
                // Удаляем триггер и вставляем содержимое макроса
                const from = {
                  line: cursor.line,
                  ch: cursor.ch - key.length
                };
                cm.replaceRange(macros[key], from, cursor);
                macroFound = true;
                break;
              }
            }
            
            if (!macroFound) {
              // Если макрос не найден, вставляем обычный таб
              cm.replaceSelection("  ");
            }
          }
        }
      });
      
      // Обновление позиции курсора
      editor.on("cursorActivity", function() {
        const cursor = editor.getCursor();
        document.getElementById('cursor-position').textContent = `Строка: ${cursor.line + 1}, Столбец: ${cursor.ch + 1}`;
      });
      
      // Кнопка компиляции
      document.getElementById('compile-btn').addEventListener('click', compileLatex);
      
      // Функция компиляции LaTeX
      function compileLatex() {
        const latexCode = editor.getValue();
        
        // Показываем индикатор загрузки
        document.querySelector('.loading-overlay').style.display = 'flex';
        document.getElementById('status').textContent = "Компиляция...";
        
        // В реальном приложении здесь бы происходила компиляция через TeXLive.js
        // Здесь мы имитируем процесс компиляции с задержкой
        setTimeout(() => {
          try {
            // Имитируем успешную компиляцию, обновляя предпросмотр
            document.getElementById('pdf-viewer').srcdoc = `
              <html>
                <body style="margin: 0; padding: 0; display: flex; justify-content: center; background-color: #f0f0f0;">
                  <div style="padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 20px; width: 210mm; min-height: 297mm;">
                    <h1>Название документа</h1>
                    <p>Документ скомпилирован успешно.</p>
                    <p>В реальном приложении здесь будет отображаться PDF, созданный из вашего LaTeX кода.</p>
                    <p>Формула: \(E = mc^2\)</p>
                  </div>
                </body>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"><\/script>
              </html>
            `;
            
            document.getElementById('status').textContent = "Компиляция завершена";
            
          } catch (error) {
            document.getElementById('status').textContent = "Ошибка компиляции: " + error.message;
          } finally {
            document.querySelector('.loading-overlay').style.display = 'none';
          }
        }, 1500);
      }
      
      // Вставка шаблонов из кнопок панели инструментов
      document.querySelectorAll('.toolbar button[data-insert]').forEach(button => {
        button.addEventListener('click', function() {
          const template = this.getAttribute('data-insert');
          const cursor = editor.getCursor();
          editor.replaceRange(template, cursor);
          
          // Устанавливаем курсор внутри вставленного шаблона
          if (template.includes('{}')) {
            const newPosition = {
              line: cursor.line,
              ch: cursor.ch + template.indexOf('{}') + 1
            };
            editor.setCursor(newPosition);
          } else if (template.includes('\n')) {
            const lines = template.split('\n');
            const newPosition = {
              line: cursor.line + 1,
              ch: lines[1].length
            };
            editor.setCursor(newPosition);
          }
          
          editor.focus();
        });
      });
      
      // Управление масштабом
      let scale = 1.0;
      
      document.getElementById('zoom-in').addEventListener('click', function() {
        scale += 0.1;
        updateZoom();
      });
      
      document.getElementById('zoom-out').addEventListener('click', function() {
        if (scale > 0.5) {
          scale -= 0.1;
          updateZoom();
        }
      });
      
      function updateZoom() {
        const contentDocument = document.getElementById('pdf-viewer').contentDocument;
        if (contentDocument && contentDocument.body && contentDocument.body.firstElementChild) {
          contentDocument.body.firstElementChild.style.transform = `scale(${scale})`;
          contentDocument.body.firstElementChild.style.transformOrigin = 'top center';
        }
      }
      
      // Управление макросами
      const macrosModal = document.getElementById('macros-modal');
      const closeBtn = document.querySelector('.close');
      const addMacroBtn = document.getElementById('add-macro-btn');
      const macroNameInput = document.getElementById('macro-name');
      const macroContentInput = document.getElementById('macro-content');
      const macroList = document.getElementById('macro-list');
      const macroPreview = document.getElementById('macro-preview');
      
      // Открываем модальное окно
      document.getElementById('manage-macros-btn').addEventListener('click', function() {
        macrosModal.style.display = 'block';
        renderMacrosList();
      });
      
      // Закрываем модальное окно
      closeBtn.addEventListener('click', function() {
        macrosModal.style.display = 'none';
      });
      
      // Закрываем модальное окно при клике вне его
      window.addEventListener('click', function(event) {
        if (event.target === macrosModal) {
          macrosModal.style.display = 'none';
        }
      });
      
      // Добавление макроса
      addMacroBtn.addEventListener('click', function() {
        const name = macroNameInput.value.trim();
        const content = macroContentInput.value;
        
        if (name && content) {
          const macros = JSON.parse(localStorage.getItem('latex-macros') || '{}');
          macros[name] = content;
          localStorage.setItem('latex-macros', JSON.stringify(macros));
          
          macroNameInput.value = '';
          macroContentInput.value = '';
          macroPreview.innerHTML = '';
          
          renderMacrosList();
        }
      });
      
      // Предпросмотр формулы из макроса
      macroContentInput.addEventListener('input', function() {
        const content = this.value;
        
        // Если похоже на формулу, показываем предпросмотр
        if (content.includes('$') || content.includes('\\begin{equation}')) {
          macroPreview.innerHTML = content
            .replace(/\\begin{equation}/g, '$$')
            .replace(/\\end{equation}/g, '$$');
          
          // Запускаем MathJax для рендеринга формулы
          if (typeof MathJax !== 'undefined') {
            MathJax.typeset([macroPreview]);
          }
        } else {
          macroPreview.textContent = content;
        }
      });
      
      // Отображение списка макросов
      function renderMacrosList() {
        const macros = JSON.parse(localStorage.getItem('latex-macros') || '{}');
        macroList.innerHTML = '';
        
        for (const key in macros) {
          const macroItem = document.createElement('div');
          macroItem.className = 'macro-item';
          
          const macroName = document.createElement('div');
          macroName.textContent = key;
          
          const macroActions = document.createElement('div');
          macroActions.className = 'macro-actions';
          
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Ред.';
          editBtn.addEventListener('click', function() {
            macroNameInput.value = key;
            macroContentInput.value = macros[key];
            macroPreview.innerHTML = macros[key];
            
            // Запускаем MathJax для рендеринга формулы
            if (typeof MathJax !== 'undefined') {
              MathJax.typeset([macroPreview]);
            }
          });
          
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Удалить';
          deleteBtn.addEventListener('click', function() {
            delete macros[key];
            localStorage.setItem('latex-macros', JSON.stringify(macros));
            renderMacrosList();
          });
          
          macroActions.appendChild(editBtn);
          macroActions.appendChild(deleteBtn);
          
          macroItem.appendChild(macroName);
          macroItem.appendChild(macroActions);
          
          macroList.appendChild(macroItem);
        }
        
        if (Object.keys(macros).length === 0) {
          macroList.innerHTML = '<div class="macro-item">Нет сохраненных макросов</div>';
        }
      }
      
      // Скачивание PDF
      document.getElementById('download-pdf').addEventListener('click', function() {
        alert('В реальном приложении эта кнопка позволит скачать скомпилированный PDF-файл.');
      });
      
      // Сохранение документа
      document.getElementById('save-btn').addEventListener('click', function() {
        const content = editor.getValue();
        localStorage.setItem('latex-document', content);
        document.getElementById('status').textContent = "Документ сохранен";
        
        setTimeout(() => {
          document.getElementById('status').textContent = "Готово";
        }, 2000);
      });
      
      // Загрузка сохраненного документа при старте
      const savedDocument = localStorage.getItem('latex-document');
      if (savedDocument) {
        editor.setValue(savedDocument);
      }
      
      // Компилируем при первой загрузке
      setTimeout(compileLatex, 1000);
    });
  </script>
</body>
</html>
