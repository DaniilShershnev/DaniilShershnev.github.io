<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>LaTeX Онлайн-редактор</title>
  
  <!-- CodeMirror для редактора кода -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/stex/stex.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
    }
    
    .header-buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    button:hover {
      background-color: #3498db;
      color: white;
    }
    
    button.active {
      background-color: #3498db;
      color: white;
    }
    
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .editor-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    
    .preview-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .toolbar {
      background-color: #f5f5f5;
      padding: 4px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    
    .editor-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .CodeMirror {
      height: 100%;

    }
    
    .preview-container {
      flex: 1;
      overflow: auto;
      background-color: #f5f5f5;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;

    #pdf-preview {
      background-color: white;

    .loading-overlay {

      right: 0;

    .spinner {

    .status-bar {
      background-color: #2c3e50;

    .modal-content {

    .form-group {

    .formula-preview {

    /* PDF стили */
    .pdf-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .pdf-author {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .pdf-date {
      text-align: center;
      margin-bottom: 50px;
    }
    
    .pdf-section {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    .pdf-subsection {
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 10px;
    }
    
    .pdf-paragraph {
      margin-bottom: 10px;
      text-align: justify;
    }
    
    .pdf-equation {

      text-align: center;
    }
    
    .pdf-list {
      margin-left: 20px;
    }
    
    /* Стили для совместной работы */
    .collaboration-indicator {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    
    .collaboration-status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .collaboration-status.active {
      background-color: #2ecc71;
    }
    
    .collaboration-status.inactive {
      background-color: #e74c3c;
    }
    
    .user-indicator {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .session-info {
      display: flex;
      align-items: center;
    }
    
    #session-id {
      font-family: monospace;

    }
    
    #copy-session {
      margin-left: 5px;
      padding: 2px 5px;
      font-size: 12px;
    }
    
    .autosave-indicator {
      font-size: 12px;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .autosave-indicator.show {
      opacity: 1;

    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      main {

  </style>

<body>
  <header>
    <div style="display: flex; align-items: center;">
      <h1>LaTeX Онлайн-редактор</h1>
      <div id="collaboration-indicator" class="collaboration-indicator">
        <span class="collaboration-status inactive"></span>
        <span id="collaboration-text">Офлайн режим</span>
      </div>
      <span id="autosave-indicator" class="autosave-indicator">Автосохранение...</span>
    </div>
    <div class="header-buttons">
      <button id="compile-btn">Компилировать</button>
      <button id="manage-macros-btn">Макросы</button>
      <button id="toggle-collab-btn">Совместная работа</button>
      <button id="save-btn">Сохранить</button>
    </div>
  </header>
  
  <main>
    <div class="editor-pane">
      <div class="toolbar">
        <button data-insert="\section{}">Раздел</button>
        <button data-insert="\subsection{}">Подраздел</button>
        <button data-insert="\begin{equation}\n\n\end{equation}">Уравнение</button>
        <button data-insert="\begin{figure}\n\centering\n\includegraphics[width=0.8\textwidth]{}\n\caption{}\n\label{fig:}\n\end{figure}">Рисунок</button>
        <button data-insert="\begin{table}\n\centering\n\begin{tabular}{|c|c|}\n\hline\n & \\\\ \n\hline\n & \\\\ \n\hline\n\end{tabular}\n\caption{}\n\label{tab:}\n\end{table}">Таблица</button>
        <button data-insert="\begin{itemize}\n\item \n\item \n\end{itemize}">Список</button>
        <button data-insert="\begin{enumerate}\n\item \n\item \n\end{enumerate}">Нумер. список</button>
        <button data-insert="$$">Формула</button>
      </div>
      <div class="editor-container">
        <textarea id="editor">
\documentclass{article}
\usepackage[utf8]{inputenc}
\usepackage[T2A]{fontenc}
\usepackage[russian]{babel}
\usepackage{amsmath}
\usepackage{amsfonts}
\usepackage{amssymb}
\usepackage{graphicx}
\usepackage{hyperref}

\title{Название документа}
\author{Ваше имя}
\date{\today}

\begin{document}

\maketitle

\section{Введение}
Напишите здесь ваш текст...

\section{Математические формулы}
Пример встроенной формулы: $E = mc^2$

Пример выделенной формулы:
\begin{equation}
F(x) = \int_{a}^{b} f(x) \, dx
\end{equation}

\section{Списки}
\begin{itemize}
  \item Первый пункт
  \item Второй пункт
  \item Третий пункт
\end{itemize}

\end{document}
        </textarea>
        <div class="loading-overlay">
          <div class="spinner"></div>
        </div>
      </div>
      <div class="status-bar">
        <div style="display: flex; align-items: center;">
          <span id="status">Готово</span>
          <div id="session-info" class="session-info" style="display: none; margin-left: 10px;">
            Сессия: <span id="session-id"></span>
            <button id="copy-session">Копировать</button>
          </div>
        </div>
        <span id="cursor-position">Строка: 1, Столбец: 1</span>

    <div class="preview-pane">

      </div>

      </div>

  </main>
  
  <!-- Модальное окно для управления макросами -->
  <div id="macros-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Управление макросами</h2>
      <div class="form-group">
        <label for="macro-name">Название макроса:</label>
        <input type="text" id="macro-name" placeholder="Например: theorem">
      </div>
      <div class="form-group">
        <label for="macro-content">Содержимое макроса:</label>
        <textarea id="macro-content" rows="5" placeholder="\begin{theorem}\n\n\end{theorem}"></textarea>
      </div>

  </div>
  
  <!-- Модальное окно для совместной работы -->
  <div id="collab-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Совместная работа</h2>
      <div class="form-group">
        <label for="session-name">Создать новую сессию:</label>
        <input type="text" id="session-name" placeholder="Введите название сессии">

      <div class="form-group" style="margin-top: 20px;">

      </div>
      <div class="form-group" style="margin-top: 20px;">
        <label for="user-name">Ваше имя (опционально):</label>
        <input type="text" id="user-name" placeholder="Введите ваше имя">
      </div>
    </div>
  </div>

  <script>
    // Дождемся загрузки всех ресурсов
    document.addEventListener('DOMContentLoaded', function() {
      // Глобальные переменные
      let editor;
      let isCollaborationActive = false;
      let firebaseApp = null;
      let firebaseDB = null;
      let currentSessionId = null;
      let lastSavedContent = '';
      let autoSaveTimer = null;
      let autoSaveDelay = 3000; // 3 секунды
      let isTyping = false;
      let lastTypingTime = 0;
      let isInitialLoad = true;
      
      // Генерация случайного ID
      function generateId(length = 8) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }
      
      // Инициализация редактора CodeMirror
      editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: "stex",
        lineNumbers: true,
        lineWrapping: true,
        indentUnit: 2,
        tabSize: 2,
        autofocus: true,
        extraKeys: {
          "Ctrl-Enter": function() { compileLatex(); },
          "Tab": function(cm) {
            // Проверка для активации макроса
            const cursor = cm.getCursor();
            const line = cm.getLine(cursor.line);
            const textBeforeCursor = line.substring(0, cursor.ch);
            
            // Проверяем, есть ли макрос для введенного текста
            const macros = JSON.parse(localStorage.getItem('latex-macros') || '{}');
            let macroFound = false;
            
            for (const key in macros) {
              if (textBeforeCursor.endsWith(key)) {
                // Удаляем триггер и вставляем содержимое макроса
                const from = {
                  line: cursor.line,
                  ch: cursor.ch - key.length
                };
                cm.replaceRange(macros[key], from, cursor);
                macroFound = true;
                break;
              }
            }
            
            if (!macroFound) {
              // Если макрос не найден, вставляем обычный таб
              cm.replaceSelection("  ");
            }
          }
        }
      });
      
      // ===== АВТОСОХРАНЕНИЕ =====
      
      // Функция автосохранения
      function setupAutoSave() {
        // Отслеживаем изменения в редакторе
        editor.on("change", function() {
          // Отметим, что пользователь печатает
          isTyping = true;
          lastTypingTime = Date.now();
          
          // Сбрасываем предыдущий таймер
          if (autoSaveTimer) {
            clearTimeout(autoSaveTimer);
          }
          
          // Устанавливаем новый таймер для автосохранения
          autoSaveTimer = setTimeout(function() {
            // Проверяем, прошло ли достаточно времени с последнего ввода
            if (Date.now() - lastTypingTime >= autoSaveDelay) {
              isTyping = false;
              autoSave();
            }
          }, autoSaveDelay);
        });
        
        // Также сохраняем при потере фокуса
        editor.on("blur", function() {
          if (isTyping) {
            isTyping = false;
            autoSave();
          }
        });
      }
      
      // Функция для выполнения автосохранения
      function autoSave() {
        const content = editor.getValue();
        
        // Проверяем, изменился ли контент с последнего сохранения
        if (content !== lastSavedContent) {
          // Показываем индикатор автосохранения
          const autosaveIndicator = document.getElementById('autosave-indicator');
          autosaveIndicator.classList.add('show');
          
          // Сохраняем локально
          localStorage.setItem('latex-document', content);
          lastSavedContent = content;
          
          // Если активна совместная работа, синхронизируем с Firebase
          if (isCollaborationActive && firebaseDB && currentSessionId) {
            // Здесь будет код для сохранения в Firebase
            firebaseDB.ref('sessions/' + currentSessionId + '/content').set(content);
          }
          
          // Обновляем статус
          document.getElementById('status').textContent = "Автосохранение...";
          
          // Скрываем индикатор автосохранения через некоторое время
          setTimeout(function() {
            autosaveIndicator.classList.remove('show');
            document.getElementById('status').textContent = "Готово";
          }, 2000);
        }
      }
      
      // ===== СОВМЕСТНАЯ РАБОТА =====
      
      // Инициализация Firebase (заглушка - для реальной работы нужны реальные настройки)
      function initFirebase() {
        // Этот код предлагается как шаблон, но для реальной работы нужно
        // создать проект в Firebase и вставить настройки
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          databaseURL: "YOUR_DATABASE_URL",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        
        // Проверяем, инициализирован ли уже Firebase
        if (!firebaseApp) {
          try {
            // Инициализация Firebase (в реальном приложении)
            // firebaseApp = firebase.initializeApp(firebaseConfig);
            // firebaseDB = firebaseApp.database();
            
            // Для демонстрации мы просто будем имитировать совместную работу
            console.log("Firebase имитация инициализирована");
            
            // В демо-режиме просто меняем индикатор
            document.querySelector('.collaboration-status').classList.remove('inactive');
            document.querySelector('.collaboration-status').classList.add('active');
            document.getElementById('collaboration-text').textContent = "Имитация совместной работы";
            
            return true;
          } catch (error) {
            console.error("Ошибка инициализации Firebase:", error);
            alert("Не удалось подключиться к Firebase. Проверьте консоль для деталей.");
            return false;
          }
        }
        return true;
      }
      
      // Создание новой сессии
      function createSession(sessionName) {
        if (!initFirebase()) return;
        
        // Генерируем уникальный ID для сессии
        const sessionId = sessionName.trim().toLowerCase().replace(/\s+/g, '-') + '-' + generateId();
        
        // В реальном приложении - создание сессии в Firebase
        // const sessionRef = firebaseDB.ref('sessions/' + sessionId);
        // sessionRef.set({
        //   name: sessionName,
        //   createdAt: firebase.database.ServerValue.TIMESTAMP,
        //   content: editor.getValue()
        // });
        
        // Устанавливаем текущую сессию
        currentSessionId = sessionId;
        
        // Обновляем интерфейс
        document.getElementById('session-id').textContent = sessionId;
        document.getElementById('session-info').style.display = 'flex';
        
        // Активируем режим совместной работы
        isCollaborationActive = true;
        document.querySelector('.collaboration-status').classList.remove('inactive');
        document.querySelector('.collaboration-status').classList.add('active');
        document.getElementById('collaboration-text').textContent = "Сессия активна";
        
        // Закрываем модальное окно
        document.getElementById('collab-modal').style.display = 'none';
        
        // Для демо - просто показываем ID сессии
        alert("Сессия создана! ID: " + sessionId + "\nПоделитесь этим ID с другими пользователями для совместной работы.");
      }
      
      // Присоединение к существующей сессии
      function joinSession(sessionId) {
        if (!initFirebase()) return;
        
        // Для демо - просто показываем, что присоединились к сессии
        currentSessionId = sessionId;
        
        // Обновляем интерфейс
        document.getElementById('session-id').textContent = sessionId;
        document.getElementById('session-info').style.display = 'flex';
        
        // Активируем режим совместной работы
        isCollaborationActive = true;
        document.querySelector('.collaboration-status').classList.remove('inactive');
        document.querySelector('.collaboration-status').classList.add('active');

      // Настройка слушателей для совместной работы
      function setupCollaboration() {
        // Кнопка для открытия модального окна совместной работы
        document.getElementById('toggle-collab-btn').addEventListener('click', function() {

        // Закрытие модального окна
        document.querySelectorAll('#collab-modal .close').forEach(function(closeBtn) {

        // Создание новой сессии
        document.getElementById('create-session-btn').addEventListener('click', function() {

          });

      }
      
      // ===== ОСНОВНЫЕ ФУНКЦИИ РЕДАКТОРА =====
      
      // Обновление позиции курсора
      editor.on("cursorActivity", function() {
        const cursor = editor.getCursor();
        document.getElementById('cursor-position').textContent = `Строка: ${cursor.line + 1}, Столбец: ${cursor.ch + 1}`;
      });
      
      // Кнопка компиляции
      document.getElementById('compile-btn').addEventListener('click', compileLatex);
      
      // Функция компиляции LaTeX
      function compileLatex() {
        const latexCode = editor.getValue();
        
        // Показываем индикатор загрузки
        document.querySelector('.loading-overlay').style.display = 'flex';
        document.getElementById('status').textContent = "Компиляция...";
        
        // Имитация процесса компиляции с задержкой (для демонстрации)
        setTimeout(() => {
          try {
            // Парсинг LaTeX кода
            const parsedDocument = parseLatexDocument(latexCode);
            
            // Обновляем предпросмотр
            renderPdfPreview(parsedDocument);
            
            document.getElementById('status').textContent = "Компиляция завершена";
            
          } catch (error) {
            document.getElementById('status').textContent = "Ошибка компиляции: " + error.message;
          } finally {
            document.querySelector('.loading-overlay').style.display = 'none';
          }
        }, 800);
      }
      
      // Функция для парсинга LaTeX документа
      function parseLatexDocument(latexCode) {
        const document = {};
        
        // Извлечение заголовка
        const titleMatch = latexCode.match(/\\title\{([^}]*)\}/);
        document.title = titleMatch ? titleMatch[1] : "Без названия";
        
        // Извлечение автора
        const authorMatch = latexCode.match(/\\author\{([^}]*)\}/);
        document.author = authorMatch ? authorMatch[1] : "";
        
        // Извлечение даты
        const dateMatch = latexCode.match(/\\date\{([^}]*)\}/);
        document.date = dateMatch ? dateMatch[1] : "\\today";
        if (document.date === "\\today") {
          const today = new Date();
          document.date = today.toLocaleDateString('ru-RU');
        }
        
        // Извлечение содержимого документа
        const bodyMatch = latexCode.match(/\\begin\{document\}([\s\S]*)\\end\{document\}/);
        document.body = bodyMatch ? bodyMatch[1] : "";
        
        // Извлечение секций
        document.sections = [];
        const sectionRegex = /\\section\{([^}]*)\}([\s\S]*?)(?=\\section\{|\\end\{document\})/g;
        let sectionMatch;
        while ((sectionMatch = sectionRegex.exec(latexCode)) !== null) {
          document.sections.push({
            title: sectionMatch[1],
            content: sectionMatch[2]
          });
        }
        
        return document;
      }
      
      // Функция для рендеринга предпросмотра PDF
      function renderPdfPreview(document) {
        const preview = document.getElementById('pdf-preview');
        
        // Создаем HTML-структуру для предпросмотра
        let html = `
          <div class="pdf-title">${document.title}</div>
          <div class="pdf-author">${document.author}</div>
          <div class="pdf-date">${document.date}</div>
        `;
        
        // Обрабатываем содержимое секций
        document.sections.forEach(section => {
          html += `<div class="pdf-section">${section.title}</div>`;
          
          // Заменяем LaTeX-команды на HTML
          let content = section.content;
          
          // Обработка списков itemize
          content = content.replace(/\\begin\{itemize\}([\s\S]*?)\\end\{itemize\}/g, function(match, listContent) {
            let listHTML = '<ul class="pdf-list">';
            const itemRegex = /\\item\s+(.*?)(?=\\item|$)/gs;
            let itemMatch;
            while ((itemMatch = itemRegex.exec(listContent)) !== null) {
              listHTML += `<li>${itemMatch[1].trim()}</li>`;
            }
            listHTML += '</ul>';
            return listHTML;
          });
          
          // Обработка списков enumerate
          content = content.replace(/\\begin\{enumerate\}([\s\S]*?)\\end\{enumerate\}/g, function(match, listContent) {
            let listHTML = '<ol class="pdf-list">';
            const itemRegex = /\\item\s+(.*?)(?=\\item|$)/gs;
            let itemMatch;
            while ((itemMatch = itemRegex.exec(listContent)) !== null) {
              listHTML += `<li>${itemMatch[1].trim()}</li>`;
            }
            listHTML += '</ol>';
            return listHTML;
          });
          
          // Обработка уравнений
          content = content.replace(/\\begin\{equation\}([\s\S]*?)\\end\{equation\}/g, 
            '<div class="pdf-equation">$$1</div>');
          
          // Обработка встроенных формул
          content = content.replace(/\$(.*?)\$/g, '\\($1\\)');
          
          // Разбиваем текст на абзацы
          const paragraphs = content.split('\n\n');
          paragraphs.forEach(paragraph => {
            if (paragraph.trim() && !paragraph.includes('<ul') && !paragraph.includes('<ol') && !paragraph.includes('pdf-equation')) {
              html += `<div class="pdf-paragraph">${paragraph.trim()}</div>`;
            } else {
              html += paragraph;
            }
          });
        });
        
        preview.innerHTML = html;
        
        // Запускаем MathJax для рендеринга формул
        if (typeof MathJax !== 'undefined') {
          MathJax.typesetPromise([preview]).catch(function (err) {
            console.error('MathJax ошибка:', err);
          });
        }
      }
      
      // Вставка шаблонов из кнопок панели инструментов
      document.querySelectorAll('.toolbar button[data-insert]').forEach(button => {
        button.addEventListener('click', function() {
          const template = this.getAttribute('data-insert');
          const cursor = editor.getCursor();
          editor.replaceRange(template, cursor);
          
          // Устанавливаем курсор внутри вставленного шаблона
          if (template.includes('{}')) {
            const newPosition = {
              line: cursor.line,
              ch: cursor.ch + template.indexOf('{}') + 1
            };
            editor.setCursor(newPosition);
          } else if (template.includes('\n')) {
            const lines = template.split('\n');
            const newPosition = {
              line: cursor.line + 1,
              ch: lines[1].length
            };
            editor.setCursor(newPosition);
          }
          
          editor.focus();
        });
      });
      
      // Управление масштабом
      let scale = 1.0;
      
      document.getElementById('zoom-in').addEventListener('click', function() {
        scale += 0.1;
        updateZoom();
      });
      
      document.getElementById('zoom-out').addEventListener('click', function() {
        if (scale > 0.5) {
          scale -= 0.1;
          updateZoom();
        }
      });
      
      function updateZoom() {
        const preview = document.getElementById('pdf-preview');
        preview.style.transform = `scale(${scale})`;
      }
      
      // ===== УПРАВЛЕНИЕ МАКРОСАМИ =====
      
      // Управление макросами
      const macrosModal = document.getElementById('macros-modal');
      const closeBtn = document.querySelector('#macros-modal .close');
      const addMacroBtn = document.getElementById('add-macro-btn');
      const macroNameInput = document.getElementById('macro-name');
      const macroContentInput = document.getElementById('macro-content');
      const macroList = document.getElementById('macro-list');
      const macroPreview = document.getElementById('macro-preview');
      
      // Открываем модальное окно
      document.getElementById('manage-macros-btn').addEventListener('click', function() {
        macrosModal.style.display = 'block';
        renderMacrosList();
      });
      
      // Закрываем модальное окно
      closeBtn.addEventListener('click', function() {
        macrosModal.style.display = 'none';
      });
      
      // Закрываем модальное окно при клике вне его
      window.addEventListener('click', function(event) {
        if (event.target === macrosModal) {
          macrosModal.style.display = 'none';
        }
      });
      
      // Добавление макроса
      addMacroBtn.addEventListener('click', function() {
        const name = macroNameInput.value.trim();
        const content = macroContentInput.value;
        
        if (name && content) {
          const macros = JSON.parse(localStorage.getItem('latex-macros') || '{}');
          macros[name] = content;
          localStorage.setItem('latex-macros', JSON.stringify(macros));
          
          macroNameInput.value = '';
          macroContentInput.value = '';
          macroPreview.innerHTML = '';
          
          renderMacrosList();
        }
      });
      
      // Предпросмотр формулы из макроса
      macroContentInput.addEventListener('input', function() {
        const content = this.value;
        
        // Если похоже на формулу, показываем предпросмотр
        if (content.includes('$') || content.includes('\\begin{equation}')) {
          macroPreview.innerHTML = content
            .replace(/\\begin{equation}/g, '$$')
            .replace(/\\end{equation}/g, '$$');
          
          // Запускаем MathJax для рендеринга формулы
          if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise([macroPreview]).catch(function (err) {
              console.error('MathJax ошибка:', err);
            });
          }
        } else {
          macroPreview.textContent = content;
        }
      });
      
      // Отображение списка макросов
      function renderMacrosList() {
        const macros = JSON.parse(localStorage.getItem('latex-macros') || '{}');
        macroList.innerHTML = '';
        
        for (const key in macros) {
          const macroItem = document.createElement('div');
          macroItem.className = 'macro-item';
          
          const macroName = document.createElement('div');
          macroName.textContent = key;
          
          const macroActions = document.createElement('div');
          macroActions.className = 'macro-actions';
          
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Ред.';
          editBtn.addEventListener('click', function() {
            macroNameInput.value = key;
            macroContentInput.value = macros[key];
            macroPreview.innerHTML = macros[key];
            
            // Запускаем MathJax для рендеринга формулы
            if (typeof MathJax !== 'undefined') {
              MathJax.typesetPromise([macroPreview]).catch(function (err) {
                console.error('MathJax ошибка:', err);
              });
            }
          });
          
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Удалить';
          deleteBtn.addEventListener('click', function() {
            delete macros[key];
            localStorage.setItem('latex-macros', JSON.stringify(macros));
            renderMacrosList();
          });
          
          macroActions.appendChild(editBtn);
          macroActions.appendChild(deleteBtn);
          
          macroItem.appendChild(macroName);
          macroItem.appendChild(macroActions);
          
          macroList.appendChild(macroItem);
        }
        
        if (Object.keys(macros).length === 0) {
          macroList.innerHTML = '<div class="macro-item">Нет сохраненных макросов</div>';
        }
      }
      
      // Скачивание PDF
      document.getElementById('download-pdf').addEventListener('click', function() {
        alert('В реальном приложении эта кнопка позволит скачать скомпилированный PDF-файл.');
      });
      
      // Сохранение документа
      document.getElementById('save-btn').addEventListener('click', function() {
        const content = editor.getValue();
        localStorage.setItem('latex-document', content);
        lastSavedContent = content;
        document.getElementById('status').textContent = "Документ сохранен";
        
        setTimeout(() => {
          document.getElementById('status').textContent = "Готово";
        }, 2000);
      });
      
      // ===== ИНИЦИАЛИЗАЦИЯ И ЗАГРУЗКА ДОКУМЕНТА =====
      
      // Загрузка сохраненного документа при старте
      const savedDocument = localStorage.getItem('latex-document');
      if (savedDocument) {
        editor.setValue(savedDocument);
        lastSavedContent = savedDocument;
      } else {
        lastSavedContent = editor.getValue();
      }
      
      // Настройка автосохранения
      setupAutoSave();
      
      // Настройка совместной работы
      setupCollaboration();
      
      // Компилируем при первой загрузке
      setTimeout(compileLatex, 500);
    });
